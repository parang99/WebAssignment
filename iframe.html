
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>초기 iframe 창</title>
    <link rel="stylesheet" type="text/css" href="extern.css">
  </head>
  <body id="main_iframe"><br>
    <h2><span class="mycolor">숙명 직거래 과일 장터</span>를 방문해주셔서 감사합니다. </h2>
    <br><hr><br>
    <h3>상단의 카테고리에서 원하시는 과일 종류를 선택해주세요.
    <br><br>과일 종류에는 <span class="mycolor">국내과일</span>, <span class="mycolor">외국과일</span>, <span class="mycolor">건조과일</span>이 있습니다.</h3>
    <br><hr><br>
    <h3>상품 주문은 좌측에서 판매자를 클릭하셔서 주문서를 작성하시면 됩니다.
    <br><br>주문하기 전, 로그인이 되어있는지 확인해주세요. 비회원이라면 우측 상단의 회원가입을 누르시면 됩니다.</h3>
    <br><hr><br>
    <h3>기타 문의는 하단의 이메일로 보내주세요. </h3>

  </body>
</html>
