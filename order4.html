<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>주문하기 [세계과일수입]</title>
    <link rel="stylesheet" type="text/css" href="extern.css">
  </head>
  <body class="orders">
    <form method="post" action="">
      <table border="1" id="mytable">
        <caption>세계과일수입 주문서</caption>
        <thead>
          <tr>
            <th>순서</th> <th>상품정보</th> <th>판매가</th> <th>수량</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
             <td colspan="4">배송비: 4,000원</td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>1</td> <td>아보카도 (2입)</td> <td>6,480원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>2</td> <td>건포도 (500g)</td> <td>5,480원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>3</td> <td>건망고 (80g)</td> <td>4,180원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>4</td> <td>건파파야 (100g)</td> <td>1,990원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>5</td> <td>건자두 (210g)</td> <td>6,780원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>6</td> <td>레몬 (2kg)</td> <td>11,900원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>7</td> <td>라임 (500g)</td> <td>8,800원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>8</td> <td>서양배 (5kg)</td> <td>29,000원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
          <tr>
            <td>9</td> <td>석류 (4개)</td> <td>10,000원</td>
            <td><input type="number" name="" value="0" min="0"> 개</td>
          </tr>
        </tbody>
      </table>
      <br><br>
      <input type="submit" name="" value="주문하기">
      <input type="reset" name="" value="취소">
    </form>
  </body>
</html>
